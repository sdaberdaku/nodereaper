name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/sdaberdaku/nodereaper
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.0"

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract clean version
        id: clean_version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "CLEAN_VERSION=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Validate version consistency
        run: |
          scripts/check-version.sh "${{ steps.clean_version.outputs.CLEAN_VERSION }}"

      - name: Package Helm chart
        run: |
          helm package helm/ --destination .

      - name: Push Helm chart to OCI registry
        run: |
          helm push *.tgz oci://ghcr.io/sdaberdaku/charts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tgz
          generate_release_notes: true
          body: |
            ## Installation

            ### Docker Image
            ```bash
            docker pull ghcr.io/sdaberdaku/nodereaper:${{ steps.version.outputs.VERSION }}
            ```

            ### Helm Chart - OCI Registry (Recommended)
            ```bash
            helm install nodereaper oci://ghcr.io/sdaberdaku/charts/nodereaper --version ${{ steps.clean_version.outputs.CLEAN_VERSION }} \
              --namespace nodereaper --create-namespace
            ```

            ### Helm Chart - GitHub Releases
            ```bash
            helm install nodereaper https://github.com/sdaberdaku/nodereaper/releases/download/${{ steps.version.outputs.VERSION }}/nodereaper-${{ steps.clean_version.outputs.CLEAN_VERSION }}.tgz \
              --namespace nodereaper --create-namespace
            ```
