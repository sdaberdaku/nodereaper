apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "nodereaper.fullname" . }}
  namespace: {{ include "nodereaper.namespace" . }}
  labels:
    {{- include "nodereaper.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  {{- with .Values.cronjob.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ . }}
  {{- end }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "nodereaper.selectorLabels" . | nindent 12 }}
            {{- with .Values.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "nodereaper.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: {{ .Values.cronjob.restartPolicy }}
          containers:
          - name: {{ .Chart.Name }}
            securityContext:
              {{- toYaml .Values.securityContext | nindent 14 }}
            image: {{ include "nodereaper.image" . }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command: ["nodereaper"]
            env:
            - name: NODE_MIN_AGE
              value: {{ .Values.config.nodeMinAge | quote }}
            - name: DRY_RUN
              value: {{ .Values.config.dryRun | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- if .Values.config.clusterName }}
            - name: CLUSTER_NAME
              value: {{ .Values.config.clusterName | quote }}
            {{- end }}
            {{- if .Values.config.nodeLabelSelector }}
            - name: NODE_LABEL_SELECTOR
              value: {{ .Values.config.nodeLabelSelector | quote }}
            {{- end }}
            {{- if .Values.slack.enabled }}
            {{- if .Values.slack.existingSecret.name }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.slack.existingSecret.name }}
                  key: {{ .Values.slack.existingSecret.key }}
                  optional: false
            {{- else if .Values.slack.webhookUrl }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "nodereaper.fullname" . }}-slack
                  key: slack-webhook-url
                  optional: false
            {{- end }}
            {{- end }}
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
            volumeMounts:
            - name: tmp
              mountPath: /tmp
          volumes:
          - name: tmp
            emptyDir: {}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
